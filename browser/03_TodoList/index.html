<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h2>Todo list</h2>
		<input type="text" name="new-todo" />
		<button id="add-todo">Add todo</button>
		<ul id="list">
			<li class="completed">Example todo <button class="remove-todo">x</button></li>
			<li class="active">This is an active todo <button class="remove-todo">x</button></li>
		</ul>
		<p id="todo-counter">2 todos</p>
		<button id="all">See all</button>
		<button id="actives">See actives</button>
		<button id="completed">See completed</button>
		<button id="remove-completed">Remove completed</button>
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
