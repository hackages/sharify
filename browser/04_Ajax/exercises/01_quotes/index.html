<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <!--
      Quand un utilisateur appuie sur "Get a random quote",
      allez chercher une quote sur le serveur sur /quote

      Vous allez recevoir un objet ayant la forme suivante:
      {
        author,
        content
      }

      Affichez ensuite la quote sur la page

      Stylisez votre générateur de quotes avec Bootstrap
    -->
    <button id="quote-btn">Get a random quote</button>
    <div id="quote-placeholder">Your quote goes here</div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
