<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="http://payforpizza.com/wp-content/uploads/2013/12/pizza.png" type="image/x-icon">
  <title>Pizzeria</title>
</head>
<body>
  <div class="container-image">
    <div class="container">
      <div class="hero-header">
        <h1 id="title">Pizzeria Sharify</h1>
        <img src="https://sharify.be/wp-content/uploads/2017/09/Sharify-1.png" />
      </div>
      <form>
        <div class="form-control">
          <label for="pate">Choix de la pâte</label>
          <select name="pate" id="pate" type="text" class="form-control">
            <option value="0">-- Veuillez choisir une pâte --</option>
            <option value="3">Pâte fine</option>
            <option value="4">Pâte épaisse</option>
          </select>
        </div>
        <div class="form-control">
          <label for="pizza">Choix de la pizza</label>
          <select name="pizza" id="pizza" type="text" class="form-control">
            <option value="0">-- Veuillez choisir une pizza --</option>
            <option value="8">4 saisons</option>
            <option value="8">4 fromages</option>
            <option value="4">margherita</option>
            <option value="6">Hawaï</option>
            <option value="8">Anchois</option>
            <option value="7">Thon</option>
            <option value="7">Chocolat</option>
          </select>
        </div>
        <div class="form-control">
          <label for="supplements">Suppléments</label>
          <select name="suppmenets" id="supplements" type="text" class="form-control">
            <option value="0">-- Aucun --</option>
            <option value="0.5">Ananas</option>
            <option value="1">Salami</option>
            <option value="1.5">Jambon de parme</option>
          </select>
        </div>
        <div class="form-control">
          <label for="number">Nombre de pizzas</label>
          <input type="number" name="number" placeholder="Nombre de pizzas" id="number" type="text" class="form-control" />
        </div>
        <div class="form-control">
          <label for="payement">Payement</label>
          <select name="payement" id="payement" type="text" class="form-control">
            <option value="0">-- Veuillez choisir un moyen de payement --</option>
            <option value="0">Cash</option>
            <option value="0.5">Bancontact</option>
            <option value="0.5">Bitcoin</option>
          </select>
        </div>
      </form>
      <h2>Prix total: <span id="totalprice">0€</span></h2>
      <div class="progress">
        <div id="progressbar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
